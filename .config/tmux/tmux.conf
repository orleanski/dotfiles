## Tmux Vars {{{
#================================================
# $(echo $USER) - shows the current username
# %a --> Day of week (Mon)
# %A --> Day of week Expanded (Monday)

# %b --> Month (Jan)
# %d --> Day (31)
# %Y --> Year (2017)

# %D --> Month/Day/Year (12/31/2017)
# %v --> Day-Month-Year (31-Dec-2017)

# %r --> Hour:Min:Sec AM/PM (12:30:27 PM)
# %T --> 24 Hour:Min:Sec (16:30:27)
# %X --> Hour:Min:Sec (12:30:27)
# %R --> 24 Hour:Min (16:30)
# %H --> 24 Hour (16)
# %l --> Hour (12)
# %M --> Mins (30)
# %S --> Seconds (09)
# %p --> AM/PM (AM)

# For a more complete list view: https://linux.die.net/man/3/strftime


#
#      See message-command-style in the man page.
#      Attribute/colors
#      #[fg=1] 	standard color
#      #[fg=yellow] 	yellow
#      #[bold] 	bold
#      #[fg=colour240] 	256 color
#      #[fg=default] 	default
#      #[fg=1,bg=2] 	combinations
#      #[default] 	reset
#
#      Colors:
#          black red green yellow blue magenta cyan white
#          brightred (and so on)
#          colour0 … colour255
#          #333 (rgb hex)
#
# colour0 (black)
# colour1 (red)
# colour2 (green)
# colour3 (yellow)
# colour4 (blue)
# colour7 (white)
# colour5 colour6 colour7 colour8 colour9 colour10 colour11 colour12 colour13 colour14 colour15 colour16 colour17
#
#   All availabel colors in console one liner
# $ for x in {0..255}; do  printf "\x1b[38;5;${x}mcolor%-5i\x1b[0m" $x ; if ! (( ($x + 1 ) % 8 )); then echo ; fi ; done
#
#      Attributes:
#
#          bold underscore blink noreverse hidden dim italics
#
#      Variables:
#      #(date) 	shell command
#      #I 	window index
#      #S 	session name
#      #W 	window name
#      #F 	window flags
#      #H 	Hostname
#      #h 	Hostname, short
#      #D 	pane id
#      #P 	pane index
#      #T 	pane title
#
#      Options:
#
#      set -g status-justify [left|centre|right]
